<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="box" style="text-align: center; color: white; background-color: black; width: 100vw; height: 100vh;">
        <h1>*Rock Paper Scissors*</h1>
        <button id="mode" onclick="mode()">Dark Mode</button><br><br>   
        <select id="uo">
            <option value="rock">Rock</option>
            <option value="paper">Paper</option>
            <option value="scissors">Scissors</option>
        </select>
        <button onclick="final()">Final</button>
        <p>System's Option: <span id="co"></span></p>
        <h1 id="res"></h1>
    </div>
    <script src="index.js"></script>
</body>
</html>
